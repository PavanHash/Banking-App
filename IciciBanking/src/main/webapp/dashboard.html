<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App Dashboard</title>
    <style>
        /* Resetting margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8fb; /* Light blue background */
            color: #333;
            padding: 0 20px;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #007BFF; /* Blue background */
            padding: 15px 20px;
            text-align: center;
        }

        nav a {
            color: #fff; /* White text */
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav a:hover {
            color: #FFD700; /* Gold color on hover */
        }

        /* Heading */
        h1 {
            color: #007BFF;
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
        }

        /* Dashboard links */
        .dashboard-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .dashboard-links a {
            background-color: #007BFF; /* Blue button background */
            color: white;
            padding: 15px 30px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .dashboard-links a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Footer (optional) */
        footer {
            background-color: #007BFF; /* Blue background */
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Logout</a>
    </nav>

    <!-- Dashboard Heading -->
    <h1>Banking App Dashboard</h1>

    <!-- Dashboard Links -->
    <div class="dashboard-links">
        <a href="createProfile.html">Create Profile</a>
        <a href="depositMoney.html">Deposit Money</a>
        <a href="withdrawMoney.html">Withdraw Money</a>
        <a href="viewBal.jsp">View Balance</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ICICI Bank. All rights reserved.</p>
    </footer>

</body>
</html>
