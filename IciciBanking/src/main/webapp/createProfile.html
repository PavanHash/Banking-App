<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - ICICI Banking App</title>
    <style>
        /* Resetting margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8fb; /* Light blue background */
            color: #333;
            padding: 0 20px;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #007BFF; /* Blue background */
            padding: 15px 20px;
            text-align: center;
        }

        nav a {
            color: #fff; /* White text */
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav a:hover {
            color: #FFD700; /* Gold color on hover */
        }

        /* Heading */
        h1 {
            color: #007BFF;
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
        }

        /* Form Styling */
        form {
            max-width: 500px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF; /* Blue background */
            color: #fff;
            border: none;
            padding: 15px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Footer Section */
        footer {
            background-color: #007BFF; /* Blue background */
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Logout</a>
    </nav>

    <!-- Heading -->
    <h1>Create Profile with Our Bank</h1>

    <!-- Profile Creation Form -->
    <form action="createProfile" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br />

        <label for="pan">Pan</label>
        <input type="text" id="pan" name="pan" required><br />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required><br />

        <button type="submit">Submit</button>
    </form>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ICICI Bank. All rights reserved.</p>
    </footer>

</body>
</html>
